<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>企业文档管理后台</title>
    <link rel="stylesheet" href="../backstage/css/public.css"/>
    <link rel="stylesheet" href="../backstage/css/style.css"/>
</head>
<body>
<!--头部-->
<div th:replace="/backstage/commons/bar::header"></div>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<section class="publicMian ">
    <div th:replace="/backstage/commons/bar::nav"></div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>文档类别管理页面</span>
        </div>
        <div class="search">
            <span>类别名称：</span>
            <input type="text" placeholder="请输入供应商的名称"/>
            <input type="button" value="查询"/>
            <a href="providerAdd">添加文档类别</a>
        </div>
        <!--供应商操作表格-->
        <table class="providerTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="25%">文档类别编码</th>
                <th width="25%">文档类别名称</th>
                <th width="25%">父类别编号</th>
                <th width="25%">操作</th>
            </tr>
            <div th:each="class: ${classResult}">
                <tr>
                    <td th:text="${class.classId}">PRO-CODE—001</td>
                    <td th:text="${class.className}">测试供应商001</td>
                    <td th:text="${class.fatherId}">韩露</td>
                    <td>
                        <a href="providerView.html"><img src="../backstage/img/read.png" alt="查看" title="查看"/></a>
                        <a href="providerUpdate.html"><img src="../backstage/img/xiugai.png" alt="修改" title="修改"/></a>
                    </td>
                </tr>
                <tr th:each="classChild: ${class.childClass}">
                    <td th:text="${classChild.classId}">PRO-CODE—001</td>
                    <td th:text="${classChild.className}">测试供应商001</td>
                    <td th:text="${classChild.fatherId}">韩露</td>
                    <td>
                        <a href="providerView.html"><img src="../backstage/img/read.png" alt="查看" title="查看"/></a>
                        <a href="providerUpdate.html"><img src="../backstage/img/xiugai.png" alt="修改" title="修改"/></a>
                        <a href="#" class="removeProvider" th:id="${classChild.classId}"><img src="../backstage/img/schu.png" alt="删除" title="删除"/></a>
                    </td>
                </tr>
            </div>
        </table>

    </div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeProv">
   <div class="removerChid">
       <h2>提示</h2>
       <div class="removeMain" >
           <p>你确定要删除该供应商吗？</p>
           <a href="#" id="yes">确定</a>
           <a href="#" id="no">取消</a>
       </div>
   </div>
</div>


<footer class="footer">
</footer>

<script src="../backstage/js/jquery.js"></script>
<script src="../backstage/js/js.js"></script>
<script src="../backstage/js/time.js"></script>

</body>
</html>
