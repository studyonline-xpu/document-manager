	<!-- Styles -->

    <link href="../index/css/lib/owl.carousel.min.css" rel="stylesheet" />

</head>

<body>
    <!-- /# sidebar -->
    <div th:replace="/index/commons/bar::leftSide"></div>

    <!--头部-->
    <div th:replace="/index/commons/bar::head"></div>

	<div class="chat-sidebar">
        <!-- BEGIN chat -->
        <div id="mmc-chat" class="color-default">
            <!-- BEGIN CHAT BOX -->
            <div class="chat-box">

                <ul class="boxs"></ul>

                <div class="icons-set">

                        <div class="had-container">
                            <div class="row">
                                <div class="s12">
                                    <ul class="tabs" style="width: 100%;height: 60px;">
                                        <li class="tab col s3">
                                            <a href="#tab1" class="active">
                                                <img src="../index/images/1.png" alt="" />
                                            </a>
                                        </li>
                                        <li class="tab col s3"><a href="#tab2">Test 2</a></li>
                                    </ul>
                                </div>
                                <div id="tab1" class="s12 tab-content">
                                    <ul>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                        <li><img src="../index/images/1.png" alt="" /></li>
                                    </ul>
                                </div>
                                <div id="tab2" class="s12 tab-content">Test 2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END CHAT BOX -->
            <!-- BEGIN SIDEBAR -->
            <div id="sidebar" class="right scroll">
                <div class="had-container">
                    <!-- BEGIN USERS -->
                    <div class="users">

                        <ul class="user-list">
                            <!-- BEGIN USER-->
                            <li class="user-tooltip" data-id="1" data-status="online" data-username="Rufat Askerov" data-position="left" data-filter-item data-filter-name="rufat askerov">
                                <!-- BEGIN USER IMAGE-->
                                <div class="user-image">
                                    <img src="../index/images/avatar/1.jpg" class="avatar" alt="Rufat Askerov" />
                                </div>
                                <!-- END USER IMAGE-->
                                <!-- BEGIN USERNAME-->
                                <span class="user-name">Rufat Askerov</span>
								<span class="user-show"></span>
                                <!-- END USERNAME-->
                            </li>
                            <!-- END USER-->
                            <!-- BEGIN USER-->
                            <li class="user-tooltip" data-id="3" data-status="online" data-username="Alice" data-position="left" data-filter-item data-filter-name="alice">
                                <div class="user-image">
                                    <img src="../index/images/avatar/1.jpg" class="avatar" alt="Alice" />

                                    <img src="../index/images/avatar/1.jpg" class="avatar" alt="Irina Shayk" />
                                </div>
                                <span class="user-name">Irina Shayk</span>
								<span class="user-show"></span>

                            <!-- BEGIN USER-->
                            <li class="user-tooltip" data-id="6" data-status="offline" data-username="Sara Tancredi" data-position="left" data-filter-item data-filter-name="sara tancredi">

                                <span class="user-name">Wolf</span>
								<span class="user-show"></span>
                            </li>
                        </ul>

							<div class="input-group">
								<span class="input-group-addon"><i class="ti-search"></i></span>
								<input type="text" class="form-control" placeholder="Search"  data-search />
							</div>
						</div>
                    </div>
                    <!-- END USERS -->

                </div>
            </div>
            <!-- END SIDEBAR -->
        </div>
        <!-- END chat -->
    </div>

    <!-- /# content wrap -->
    <div th:replace="/index/commons/bar::right"></div>
	
    <script src="../index/js/lib/jquery.min.js"></script><!-- jquery vendor -->

    <script src="../index/js/lib/bootstrap.min.js"></script><!-- bootstrap -->

    <script src="../index/js/lib/mmc-chat.js"></script>

	<script src="../index/js/lib/chart-js/chartjs-init.js"></script>
